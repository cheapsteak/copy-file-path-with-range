<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Document background -->
  <rect x="20" y="10" width="70" height="90" rx="3" fill="#f0f0f0"/>
  
  <!-- Text lines in document -->
  <line x1="28" y1="30" x2="60" y2="30" stroke="#888" stroke-width="1.5" opacity="0.6"/>
  <line x1="28" y1="38" x2="75" y2="38" stroke="#888" stroke-width="1.5" opacity="0.6"/>
  <line x1="28" y1="46" x2="70" y2="46" stroke="#888" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Highlighted selection lines -->
  <rect x="24" y="52" width="58" height="8" fill="#4a90e2" opacity="0.2" rx="1"/>
  <line x1="28" y1="56" x2="78" y2="56" stroke="#4a90e2" stroke-width="2"/>
  
  <rect x="24" y="62" width="58" height="8" fill="#4a90e2" opacity="0.2" rx="1"/>
  <line x1="28" y1="66" x2="72" y2="66" stroke="#4a90e2" stroke-width="2"/>
  
  <rect x="24" y="72" width="58" height="8" fill="#4a90e2" opacity="0.2" rx="1"/>
  <line x1="28" y1="76" x2="68" y2="76" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- More text lines -->
  <line x1="28" y1="88" x2="65" y2="88" stroke="#888" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Line numbers -->
  <text x="14" y="58" font-family="monospace" font-size="8" fill="#4a90e2" font-weight="bold">42</text>
  <text x="14" y="68" font-family="monospace" font-size="8" fill="#4a90e2" font-weight="bold">43</text>
  <text x="14" y="78" font-family="monospace" font-size="8" fill="#4a90e2" font-weight="bold">44</text>
  
  <!-- Copy clipboard overlay -->
  <g transform="translate(61, 50) scale(1.328125)">
    <!-- Clipboard background -->
    <rect x="0" y="8" width="36" height="42" rx="3" fill="white" stroke="#2c5aa0" stroke-width="2"/>
    <rect x="11" y="3" width="14" height="10" rx="2" fill="white" stroke="#2c5aa0" stroke-width="2"/>
    
    <!-- Clipboard content lines -->
    <line x1="6" y1="20" x2="30" y2="20" stroke="#2c5aa0" stroke-width="1.5"/>
    <line x1="6" y1="26" x2="26" y2="26" stroke="#2c5aa0" stroke-width="1.5"/>
    <line x1="6" y1="32" x2="28" y2="32" stroke="#2c5aa0" stroke-width="1.5"/>
    
    <!-- Range indicator text -->
    <text x="4" y="43" font-family="monospace" font-size="8" fill="#2c5aa0" font-weight="bold">:42-44</text>
  </g>
</svg>